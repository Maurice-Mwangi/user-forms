<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user_form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <title>User Form</title>
</head>
<body>
    <header>
        User Forms
    </header>
    <main>

        <div class="frm-sign-up section">
            <div class="header">Sign Up Form</div>
            <form action="" method="post">

                <div class="error-section" id="error-sign-up"></div>

                <div class="input-section" id="username">
                    <input type="text" name="" id="txtUsername" placeholder=" ">
                    <span class="label">Username</span>
                </div>

                <div class="input-section" id="phone">
                    <input type="text" name="" id="txtNumber" placeholder=" ">
                    <span class="label">Phone Number</span>
                </div>

                <div class="input-section" id="email">
                    <input type="email" name="" id="txtEmail" placeholder=" ">
                    <span class="label">Email Address</span>
                </div>

                <div class="input-section" id="password">
                    <span class="input">
                        <input type="password" name="" id="txtPassword">
                        <div class="image">
                            <img src="media/closed eyes.jpg" alt="">
                        </div>
                    </span>
                    <span class="label">password</span>
                </div>

                <div class="input-section" id="con-password">
                    <span class="input">
                        <input type="password" name="" id="txtConPassword">
                        <div class="image">
                            <img src="media/closed eyes.jpg" alt="">
                        </div>
                    </span>
                    <span class="label">Confirm Password</span>
                </div>

                <div class="input-section" id="button">
                    <button id="btnSignup">Sign up</button>
                </div>
                <div class="input-section" id="link">
                    <span>Have an account?<a href=""> Log-in</a></span>
                </div>
            </form>
        </div>

        <div class="frm-log-in section">
            <div class="header">Log In Form</div>
            <form action="" method="post">
                <div class="error-section" id="error-log-in"></div>

                <div class="log-input-section" id="email">
                    <span class="label">Username/Email/Phone</span>
                    <input type="email" name="" id="">
                </div>

                <div class="log-input-section" id="password">
                    <span class="label">password</span>
                    <span class="input">
                        <input type="password" name="" id="">
                        <div class="image">
                            <img src="media/closed eyes.jpg" alt="">
                        </div>
                    </span>
                </div>

                <div class="input-section" id="button">
                    <button>Log in</button>
                </div>
                <div class="input-section" id="link">
                    <span>Don't have an account?<a href=""> Sign-up</a></span>
                </div>
            </form>
        </div>

    </main>
    <footer>
        MY BIG FOOTER HERE
    </footer>
    <script src="user_form.js"></script>
</body>
</html>
